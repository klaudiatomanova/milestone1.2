<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" href="milestone2.css" />
    <script
      src="https://kit.fontawesome.com/7c6d77fc63.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="box">
      <div class="form">
        <span class="heading"><strong>Login</strong></span>
        <form method="POST">
          <div class="fillin">
            <i class="fas fa-user"></i>
            <input type="text" name="username" placeholder="Username..." />
          </div>
          <div class="fillin">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password..." />
          </div>
          <div class="fillin">
            <button>
              <i class="far fa-paper-plane"></i>
            </button>
          </div>
          <h6>
            Don't have an account? <a href="#" class="btn">Register here</a>
          </h6>
        </form>
      </div>
    </div>
  </body>
</html>
